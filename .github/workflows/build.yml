name: BUILD

on:
  push:

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [win64]
        include:
          - build: win64
            os: windows-latest
      fail-fast: false

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
    - name: Build app for release
      run: msbuild LaTaleTools.sln
    - run: find ./ -name "*"

    - uses: actions/upload-artifact@v3
      with:
        name: LaTaleTools
        path: "./**/*.exe"
